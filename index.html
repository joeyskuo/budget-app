<html>
    <head>
        <title>Budget App</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section id="budget-total">
            <div id="budget">
                <div class="budget__title">Available Budget in <span class="budget__title--month">%Month%</span>:</div>
                <div class="budget__value">+ 2,500.00</div>
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 2,500.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right">
                        <div class="budget__expenses--value">- 1,954.36</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="budget-form">
            <div id="form">
                <div class="form__container">
                    <select class="form__type" name="type" id="type-select">
                        <option value="income">+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="form__description" placeholder="Add description">
                    <input type="text" class="form__value" placeholder="Value">
                    <button class="form__submit"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
        </section>

        <section id="budget-items">

        </section>

        <script src="app.js"></script>
    </body>
</html>
