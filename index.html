<html>
    <head>
        <title>Budget App</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section id="budget-total">
            <div id="budget">
                <div class="budget__title">Available Budget in <span class="budget__title--month">%Month%</span>:</div>
                <div class="budget__value">+ 2,500.00</div>
                <div class="budget__income">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 2,500.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget__expenses">
                    <p>Expenses</p>
                    <p>- 0.00</p>
                </div>
            </div>
        </section>

        <section id="budget-form">
            <div class="container">
                <select name="type" id="type-select">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                </select>
                <input type="text" placeholder="Add description">
                <input type="text" placeholder="Value">
                <button class="add__btn"></button>
            </div>
        </section>
        <section id="budget-expenses">

        </section>

        <script src="app.js"></script>
    </body>
</html>
